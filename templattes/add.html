<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Recipe 🍲</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🍳 Add a New Recipe</h1>

    <form id="recipeForm">
      <input type="text" name="name" placeholder="Recipe Name" required>
      <input type="text" name="category" placeholder="Category (e.g., Dessert, Breakfast)" required>
      <textarea name="ingredients" placeholder="Ingredients (comma separated)" required></textarea>
      <textarea name="steps" placeholder="Preparation Steps" required></textarea>
      <button type="submit" class="btn">Add Recipe</button>
    </form>

    <div id="message"></div>

    <a href="/view" class="link">📖 View All Recipes</a>
  </div>

  <script>
    document.getElementById('recipeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/recipes', { method: 'POST', body: formData });
      const result = await res.json();
      document.getElementById('message').innerText = result.message;
      e.target.reset();
    });
  </script>
</body>
</html>
