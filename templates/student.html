<!DOCTYPE html>
<html>
<head>
<title>Student Voting</title>
</head>
<body>
<h2>Student Voting</h2>

{% if message %}
<p><b>{{ message }}</b></p>
{% endif %}

{% if candidates %}
<form method="post">
    <label>Select Candidate:</label><br><br>
    {% for c in candidates %}
        <input type="radio" name="candidate" value="{{ c }}" required> {{ c }}<br>
    {% endfor %}
    <br>
    <input type="submit" value="Submit Vote">
</form>
{% else %}
<p>No candidates available for voting yet. <a href="/candidate">Register candidates first</a>.</p>
{% endif %}

<a href="/">Go to Home Page</a><br><br>
<a href="/teacher">Go to result Page</a>
</body>
</html>
