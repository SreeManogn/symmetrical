{% extends "base.html" %}
{% block content %}
<h2>Vote for your favorite candidate</h2>
<form method="POST">
    {% for candidate in candidates %}
        <div>
            <input type="radio" name="candidate" value="{{ candidate }}" required> {{ candidate }}
        </div>
    {% endfor %}
    <button type="submit">Vote</button>
</form>
{% endblock %}
