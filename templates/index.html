<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Vote for Your Favorite Language</h1>
    <form action="/vote" method="post">
        <label><input type="radio" name="option" value="Python" required> Python</label><br>
        <label><input type="radio" name="option" value="Java" required> Java</label><br><br>
        <button type="submit">Submit Vote</button>
    </form>
</body>
</html>
